version: '3'
services:
  btcd:
    image: indralabs/btcd-multi-arch:linux-amd64-dev
    volumes:
      - btcd_config:/etc/btcd
      - btcd_data:/var/btcd
    networks:
      indranet:
        ipv4_address: 172.16.43.2
    command:
      - "--rpcuser=simnet"
      - "--rpcpass=simnet"
      - "--simnet"
      - "--txindex"
      - "--miningaddr=sb1qc7nsgcvk496af2yuds8fk72ehn288u9nhlf0dr"
  lnd-alice:
    image: indralabs/lnd-multi-arch:linux-amd64-dev
    volumes:
      - btcd_config:/etc/btcd:ro
      - lnd_alice_config:/etc/lnd
      - lnd_alice_data:/var/lnd
    networks:
      indranet:
        ipv4_address: 172.16.43.10
    depends_on:
      - btcd
    command:
      - "--bitcoin.active"
      - "--bitcoin.simnet"
      - "--bitcoin.node=btcd"
      - "--btcd.rpccert=/etc/btcd/keys/rpc.cert"
      - "--btcd.rpchost=172.16.43.2:8334"
      - "--btcd.rpcuser=simnet"
      - "--btcd.rpcpass=simnet"
      - "--accept-amp"
      - "--accept-keysend"
  lnd-bob:
    image: indralabs/lnd-multi-arch:linux-amd64-dev
    volumes:
      - btcd_config:/etc/btcd:ro
      - lnd_bob_config:/etc/lnd
      - lnd_bob_data:/var/lnd
    networks:
      indranet:
        ipv4_address: 172.16.43.11
    depends_on:
      - btcd
    command:
      - "--bitcoin.active"
      - "--bitcoin.simnet"
      - "--bitcoin.node=btcd"
      - "--btcd.rpccert=/etc/btcd/keys/rpc.cert"
      - "--btcd.rpchost=172.16.43.2:8334"
      - "--btcd.rpcuser=simnet"
      - "--btcd.rpcpass=simnet"
      - "--accept-amp"
      - "--accept-keysend"
volumes:
  btcd_config:
  btcd_data:
  lnd_alice_config:
  lnd_alice_data:
  lnd_bob_config:
  lnd_bob_data:
networks:
  indranet:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.16.43.0/24
          gateway: 172.16.43.1

